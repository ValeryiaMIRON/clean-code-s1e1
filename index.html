  <!Doctype html>
  <html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="wrapper">
        <section class="new-task">
          <label class="section-item new-task-item" for="new-task">Add Item</label>
          <div class="new-task__wrapper">
            <input id="new-task" class="new-task__input" type="text">
            <button class="add-btn add-btn__new-task">Add</button>
          </div>
        </section>
        <section>
          <h3 class="section-item">Todo</h3>
          <ul id="incomplete-tasks" class="task-list task-list__incomplete">
            <li class="task-list__item">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task-list__title task-list__label">Pay Bills</label>
              <input class = "task-list-title task-list__input" type="text">
              <button class=" add-btn btn-edit">Edit</button>
              <button class="add-btn btn-delete">
                <img class="add-btn-remove__img" src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="task-list__item edit-mode">
              <input class="task-list__checkbox" type="checkbox">
              <label class="task-list__title task-list__label">Go Shopping</label>
              <input class="task-list__title task-list__input" type="text" value="Go Shopping">
              <button class="add-btn btn-edit">Save</button>
              <button class="add-btn btn-delete">
                <img class="add-btn-remove__img" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-item">Completed</h3>
          <ul id="completed-tasks" class="task-list task-list__complete">
            <li class="task-list__item">
              <input class="task-list__checkbox" type="checkbox" checked>
              <label class="task-list__title task-list__label">See the Doctor</label>
              <input class="task-list__input" type="text" class="task">
              <button class="add-btn btn-edit">Edit</button>
              <button class="add-btn btn-delete">
                <img class="add-btn-remove__img" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
